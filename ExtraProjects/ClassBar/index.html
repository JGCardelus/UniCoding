<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class Bar</title>

    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="menu">
        <div>
            <h2>Welcome to T-REX timer, by JGCardelus</h2>
            <div class="settings">
                <input type="number" id="time" placeholder="50">
                <input type="button" value="Start" onclick="startTimer()">
            </div>
        </div>
    </div>
    <div id="canvas"></div>
    <div class="info">
        <div>
            <h2><n>No internet</n></h2>
            <p>Try:</p>
            <ul>
                <li>Checking network cables, modem and router</li>
                <li>Reconnecting to Wi-Fi</li>
                <li>Running Windows Network Diagnostics</li>
            </ul>
            <input type="button" onclick="changeMenu()" id="menuShower" value="RELOAD">
            <p class="error">NO_BRAIN_CONNECTION_ERROR</p>
        </div>
    </div>
</body>
    <script src="libs/p5.js"></script>
    <script src="libs/p5.play.js"></script>
    <script src="libs/jquery.min.js"></script>
    <script src="engine/animation.js"></script>
    <script src="engine/engine.js"></script>
</html>
